{% extends 'base.html' %}

{% block title %}
Contact

{% endblock title %}


{% block body %}





<div class="container my-4 ">

    
    <form class="row g-3" method="POST" onsubmit="/contact">
        {% csrf_token %}


        <div class="col-md-12">
            <label for="inputName" class="form-label">Full name</label>
            <input type="name" class="form-control" name="name" id="inputName">
          </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4">
          </div>

        <div class="col-md-6">
            <label for="inputMobile" class="form-label">Phone number</label>
            <input type="name" class="form-control" name="phone" id="inputMobile">
          </div>

        <div class="col-md-12">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea class="form-control" name="message" aria-label="Text" id="inputMessage"></textarea>
            
          </div>
        
          
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>
{% endblock body %}
